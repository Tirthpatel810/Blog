<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <style>
        /* Reset CSS */
        body, h1, h2, h3, h4, h5, h6, p, ul, li {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Container */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f8f9fa;
            color: #333;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Navigation */
        nav {
            text-align: center;
            margin-bottom: 20px;
        }

        nav a {
            text-decoration: none;
            color: #007bff;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #0056b3;
        }

        /* Blog Post */
        .blog-post {
            margin-bottom: 40px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 20px;
        }

        .blog-post h2 {
            margin-bottom: 10px;
            color: #333;
            transition: color 0.3s ease;
        }

        .blog-post h2 a {
            color: #333;
            text-decoration: none;
        }

        .blog-post h2 a:hover {
            color: #0056b3;
        }

        .blog-post p {
            color: #666;
        }
        .blog-post p a{
            text-decoration: none;
            color :#067eff ;
            font-family: 'Times New Roman', Times, serif;
        }
        .blog-post p a:hover{
            text-decoration: none;
            color :#0056b3 ;
            font-family: 'Times New Roman', Times, serif;
        }

        /* Footer */
        footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
            background-color: #343a40;
            color: #fff;
        }

        footer p {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>All Posts</h1>
        </header>

        <nav>
            <a href="{% url 'admin-dashboard' %}">Add New Blog</a>
            <a href="{% url 'my_posts' %}">My Postes</a>
            <a href="{% url 'login' %}" onclick="return confirm('Are you sure you want to logout?')">Logout</a>
        </nav>

        <hr>

        <div class="blog-posts">
            {% for post in posts %}
            <div class="blog-post">
                <p><a href="{% url 'post-detail' post.id %}">@{{ post.author }}</a></p>
                <h2><a href="{% url 'post-detail' post.id %}">{{ post.title }}</a></h2>
                <p>{{ post.content|truncatechars:100 }}</p><br>
                <sup>{{post.date_posted}}</sup>
            </div>
            {% endfor %}
        </div>
    </div>

    <footer>
        <p>&copy; Copyright by Tirth Patel, Vanshil Sheth, and Raj Pipaliya</p>
    </footer>
</body>
</html>
